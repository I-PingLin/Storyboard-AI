
<div class="fixed bottom-6 right-6 z-50">
  <!-- Chat Window -->
  @if (isOpen()) {
    <div class="w-80 h-[28rem] sm:w-96 sm:h-[32rem] bg-gray-800 rounded-lg shadow-2xl flex flex-col transition-all duration-300 ease-in-out">
      <!-- Header -->
      <div class="bg-gray-700 p-3 flex justify-between items-center rounded-t-lg">
        <h3 class="text-white font-semibold">AI Assistant</h3>
        <button (click)="toggleChat()" class="text-gray-300 hover:text-white">&times;</button>
      </div>

      <!-- Messages -->
      <div #messageContainer class="flex-1 p-4 overflow-y-auto custom-scrollbar">
        @for (message of messages(); track $index) {
          <div class="mb-3 flex" [class.justify-end]="message.role === 'user'" [class.justify-start]="message.role === 'model'">
            <div class="rounded-lg px-3 py-2 max-w-xs lg:max-w-md" [class.bg-blue-600]="message.role === 'user'" [class.text-white]="message.role === 'user'" [class.bg-gray-600]="message.role === 'model'" [class.text-gray-200]="message.role === 'model'">
              <p class="text-sm whitespace-pre-wrap">{{ message.text }}</p>
            </div>
          </div>
        }
        @if (isLoading()) {
          <div class="mb-3 flex justify-start">
              <div class="rounded-lg px-3 py-2 max-w-xs lg:max-w-md bg-gray-600 text-gray-200">
                  <div class="flex items-center space-x-2">
                      <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
                      <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
                      <div class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                  </div>
              </div>
          </div>
        }
      </div>

      <!-- Input -->
      <div class="p-3 border-t border-gray-700">
        <form (submit)="sendMessage()">
          <div class="flex items-center space-x-2">
            <input 
              type="text" 
              [(ngModel)]="userInput"
              name="userInput"
              placeholder="Ask a question..." 
              class="flex-1 bg-gray-700 border border-gray-600 rounded-full py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
              [disabled]="isLoading()"
            />
            <button 
              type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2 disabled:bg-gray-500 disabled:cursor-not-allowed"
              [disabled]="isLoading() || userInput().trim() === ''"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  }

  <!-- Floating Button -->
  <button (click)="toggleChat()" class="bg-blue-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center hover:bg-blue-700 transition-transform duration-200 hover:scale-110">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
  </button>
</div>
